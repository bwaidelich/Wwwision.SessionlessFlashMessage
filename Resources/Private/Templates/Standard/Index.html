<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sessionless FlashMessage - Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <f:form action="flashMessage" method="post">
        <div class="form-group">
            <label for="flashmessage-body">Custom Message Body</label>
            <f:form.textfield class="form-control" id="flashmessage-body" name="body" placeholder="Custom FlashMessage Body" value="The Body"/>
        </div>
        <div class="form-group">
            <label>Severity</label>
            <div class="form-check">
                <label class="form-check-label">
                    <f:form.radio class="form-check-input" name="severity" value="OK" checked="true"/>
                    OK
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <f:form.radio class="form-check-input" name="severity" value="Notice"/>
                    Notice
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <f:form.radio class="form-check-input" name="severity" value="Warning"/>
                    Warning
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <f:form.radio class="form-check-input" name="severity" value="Error"/>
                    Error
                </label>
            </div>
        </div>
        <button class="btn btn-primary">Display FlashMessage</button>
    </f:form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="{f:uri.resource(path: 'resource://Wwwision.SessionlessFlashMessage/Public/Scripts/bootbox.min.js')}"></script>
<script src="{f:uri.resource(path: 'resource://Wwwision.SessionlessFlashMessage/Public/Scripts/js.cookie.min.js')}"></script>
<script src="{f:uri.resource(path: 'resource://Wwwision.SessionlessFlashMessage/Public/Scripts/app.js')}"></script>
</body>
</html>
